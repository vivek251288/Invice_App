server:
  port: 8080
  error:
    whitelabel:
      enabled: false 
# logging:
#   level:
#     liquibase: DEBUG
invoice.storage.path=invoices/

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vivekdb
    username: postgres
    password: Postgress
    driver-class-name: org.postgresql.Driver
    
  web:
    resources:
      static-locations: file:invoices/

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
