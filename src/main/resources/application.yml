server:
  port: 9199

invoice: 
  storage:
    path: invoices/

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vivekdb
    username: postgres
    password: Postgress
    driver-class-name: org.postgresql.Driver
    
  web:
    resources:
      static-locations: file:invoices/

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
